<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Namensliste mit H√§kenz√§hlfunktion</title>
  <style>
    :root{--bg:#f7f9fc;--card:#ffffff;--accent:#2563eb;--muted:#6b7280}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); margin:0; padding:24px; color:#0f172a}
    .container{max-width:720px; margin:0 auto}
    header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    h1{margin:0;font-size:20px}
    .card{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
    form{display:flex;gap:8px}
    input[type=text]{flex:1;padding:10px;border-radius:8px;border:1px solid #e6edf3}
    button{border:0;padding:10px 12px;border-radius:8px;cursor:pointer}
    button.primary{background:var(--accent);color:#fff}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .stats{display:flex;gap:12px;align-items:center;margin-top:12px;color:var(--muted)}
    ul{list-style:none;padding:0;margin:12px 0 0}
    li{display:flex;align-items:center;gap:12px;padding:10px;border-radius:8px}
    li:nth-child(odd){background:linear-gradient(0deg, rgba(2,6,23,0.03), rgba(2,6,23,0.03))}
    .name{flex:1}
    .small{font-size:13px;color:var(--muted)}
    .icon-btn{background:transparent;border:0;cursor:pointer;padding:6px;border-radius:6px}
    .danger{background:#fee2e2;color:#b91c1c}
    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
    @media (max-width:520px){header{flex-direction:column;align-items:flex-start} form{flex-direction:column} .controls{justify-content:space-between}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Namensliste ‚Äî H√§kenz√§hlfunktion</h1>
      <div class="small">Einfach Namen hinzuf√ºgen, abhaken und Anzahl beobachten.</div>
    </header>

    <section class="card" aria-labelledby="listtitle">
      <h2 id="listtitle" style="font-size:16px;margin:0 0 12px">Liste verwalten</h2>

      <form id="addForm">
        <label for="nameInput" class="small" style="display:none">Name eingeben</label>
        <input id="nameInput" type="text" placeholder="Name hinzuf√ºgen (z. B. Maria)" autocomplete="off" />
        <button id="addBtn" class="primary" aria-label="Name hinzuf√ºgen" type="submit">Hinzuf√ºgen</button>
      </form>

      <div class="controls">
        <div>
          <button id="selectAll">Alles markieren</button>
          <button id="deselectAll">Markierung aufheben</button>
        </div>
        <div>
          <button id="removeChecked" class="danger">Markierte entfernen</button>
          <button id="clearAll" class="icon-btn" title="Alle entfernen">Alle l√∂schen</button>
        </div>
      </div>

      <div class="stats" aria-live="polite">
        <div id="totalStat">Gesamt: 0</div>
        <div id="checkedStat">Markiert: 0</div>
      </div>

      <ul id="list" role="list" aria-label="Namensliste"></ul>

      <footer>Die Liste wird lokal im Browser gespeichert (localStorage).</footer>
    </section>
  </div>

  <script>
    // Lokaler Storage-Key
    const STORAGE_KEY = 'namensliste_v1';

    // State
    let items = load() || [];

    // DOM
    const listEl = document.getElementById('list');
    const totalStat = document.getElementById('totalStat');
    const checkedStat = document.getElementById('checkedStat');
    const addForm = document.getElementById('addForm');
    const nameInput = document.getElementById('nameInput');
    const selectAllBtn = document.getElementById('selectAll');
    const deselectAllBtn = document.getElementById('deselectAll');
    const removeCheckedBtn = document.getElementById('removeChecked');
    const clearAllBtn = document.getElementById('clearAll');

    // Hilfsfunktionen
    function save(){
      try { localStorage.setItem(STORAGE_KEY, JSON.stringify(items)); }
      catch(e){ console.warn('Speichern fehlgeschlagen', e); }
    }
    function load(){
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch(e){ return []; }
    }
    function uid(){ return Date.now().toString(36) + Math.random().toString(36).slice(2,7); }

    // Render
    function render(){
      listEl.innerHTML = '';
      items.forEach(it => {
        const li = document.createElement('li');
        li.setAttribute('data-id', it.id);

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = Boolean(it.checked);
        checkbox.setAttribute('aria-label', `Markiere ${it.name}`);
        checkbox.addEventListener('change', () => toggleChecked(it.id));

        const nameSpan = document.createElement('span');
        nameSpan.className = 'name';
        nameSpan.textContent = it.name;
        if(checkbox.checked) nameSpan.style.textDecoration = 'line-through';

        const editBtn = document.createElement('button');
        editBtn.className = 'icon-btn';
        editBtn.title = 'Bearbeiten';
        editBtn.textContent = '‚úé';
        editBtn.addEventListener('click', () => editItem(it.id));

        const delBtn = document.createElement('button');
        delBtn.className = 'icon-btn';
        delBtn.title = 'L√∂schen';
        delBtn.textContent = 'üóë';
        delBtn.addEventListener('click', () => removeItem(it.id));

        li.appendChild(checkbox);
        li.appendChild(nameSpan);
        li.appendChild(editBtn);
        li.appendChild(delBtn);

        listEl.appendChild(li);
      });

      updateStats();
      save();
    }

    function updateStats(){
      const total = items.length;
      const checked = items.filter(i => i.checked).length;
      totalStat.textContent = `Gesamt: ${total}`;
      checkedStat.textContent = `Markiert: ${checked}`;
    }

    // Aktionen
    function addItem(name){
      if(!name || !name.trim()) return;
      items.unshift({ id: uid(), name: name.trim(), checked: false });
      render();
    }

    function removeItem(id){
      items = items.filter(i => i.id !== id);
      render();
    }

    function toggleChecked(id){
      items = items.map(i => i.id === id ? {...i, checked: !i.checked} : i);
      render();
    }

    function editItem(id){
      const item = items.find(i => i.id === id);
      if(!item) return;
      const neu = prompt('Neuer Name', item.name);
      if(neu === null) return; // abgebrochen
      item.name = neu.trim() || item.name;
      render();
    }

    function selectAll(){ items = items.map(i => ({...i, checked: true})); render(); }
    function deselectAll(){ items = items.map(i => ({...i, checked: false})); render(); }
    function removeChecked(){ items = items.filter(i => !i.checked); render(); }
    function clearAll(){ if(confirm('Alle Eintr√§ge l√∂schen?')){ items = []; render(); } }

    // Events
    addForm.addEventListener('submit', e => {
      e.preventDefault();
      addItem(nameInput.value);
      nameInput.value = '';
      nameInput.focus();
    });

    selectAllBtn.addEventListener('click', selectAll);
    deselectAllBtn.addEventListener('click', deselectAll);
    removeCheckedBtn.addEventListener('click', () => {
      if(confirm('Markierte Eintr√§ge wirklich entfernen?')) removeChecked();
    });
    clearAllBtn.addEventListener('click', clearAll);

    // Initial render
    render();

    // F√ºr Debugging: make global
    window.__namensliste = {get: () => items, save, load};
  </script>
</body>
</html>
