<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Namensliste mit Anwesenheitsz√§hlung (8 Freitage)</title>
  <style>
    :root{--bg:#f7f9fc;--card:#ffffff;--accent:#2563eb;--muted:#6b7280}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); margin:0; padding:24px; color:#0f172a}
    .container{max-width:720px; margin:0 auto}
    header{display:flex;align-items:center;gap:16px;margin-bottom:18px;flex-wrap:wrap}
    h1{margin:0;font-size:20px}
    .card{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
    form{display:flex;gap:8px;flex-wrap:wrap}
    input[type=text]{flex:1;padding:10px;border-radius:8px;border:1px solid #e6edf3}
    button{border:0;padding:10px 12px;border-radius:8px;cursor:pointer}
    button.primary{background:var(--accent);color:#fff}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .stats{display:flex;gap:12px;align-items:center;margin-top:12px;color:var(--muted)}
    ul{list-style:none;padding:0;margin:12px 0 0}
    li{display:flex;align-items:center;gap:12px;padding:10px;border-radius:8px}
    li:nth-child(odd){background:linear-gradient(0deg, rgba(2,6,23,0.03), rgba(2,6,23,0.03))}
    .name{flex:1;cursor:pointer}
    .count{font-weight:500}
    .icon-btn{background:transparent;border:0;cursor:pointer;padding:6px;border-radius:6px;font-size:16px}
    .danger{background:#fee2e2;color:#b91c1c}
    footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
    @media (max-width:520px){header{flex-direction:column;align-items:flex-start}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Namensliste ‚Äî Anwesenheit (8 Freitage)</h1>
      <div class="small">Klicke auf den Namen, um +1 zu z√§hlen (max. 8).</div>
    </header>

    <section class="card">
      <form id="addForm">
        <input id="nameInput" type="text" placeholder="Name hinzuf√ºgen (z. B. Maria)" autocomplete="off" />
        <button id="addBtn" class="primary" type="submit">Hinzuf√ºgen</button>
      </form>

      <div class="controls">
        <button id="clearAll" class="danger">Alle l√∂schen</button>
      </div>

      <div class="stats">
        <div id="totalStat">Gesamt: 0</div>
        <div id="completeStat">Abgeschlossen (8/8): 0</div>
      </div>

      <ul id="list"></ul>

      <footer>Die Anwesenheiten werden lokal im Browser gespeichert.</footer>
    </section>
  </div>

  <script>
    const STORAGE_KEY = 'anwesenheitsliste_v1';
    let items = load() || [];

    const listEl = document.getElementById('list');
    const totalStat = document.getElementById('totalStat');
    const completeStat = document.getElementById('completeStat');
    const addForm = document.getElementById('addForm');
    const nameInput = document.getElementById('nameInput');
    const clearAllBtn = document.getElementById('clearAll');

    function save(){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }
    function load(){
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; } catch(e){ return []; }
    }
    function uid(){ return Date.now().toString(36) + Math.random().toString(36).slice(2,7); }

    function render(){
      listEl.innerHTML = '';
      items.forEach(it => {
        const li = document.createElement('li');
        li.dataset.id = it.id;

        const name = document.createElement('span');
        name.className = 'name';
        name.textContent = it.name;
        name.title = 'Klicke f√ºr +1 Anwesenheit';
        name.addEventListener('click', () => increment(it.id));

        const count = document.createElement('span');
        count.className = 'count';
        count.textContent = `${it.count} / 8`;

        const minusBtn = document.createElement('button');
        minusBtn.className = 'icon-btn';
        minusBtn.textContent = '‚àí';
        minusBtn.title = '1 abziehen';
        minusBtn.addEventListener('click', () => decrement(it.id));

        const delBtn = document.createElement('button');
        delBtn.className = 'icon-btn';
        delBtn.textContent = 'üóë';
        delBtn.title = 'Eintrag l√∂schen';
        delBtn.addEventListener('click', () => removeItem(it.id));

        li.appendChild(name);
        li.appendChild(count);
        li.appendChild(minusBtn);
        li.appendChild(delBtn);
        listEl.appendChild(li);
      });
      updateStats();
      save();
    }

    function updateStats(){
      const total = items.length;
      const complete = items.filter(i => i.count >= 8).length;
      totalStat.textContent = `Gesamt: ${total}`;
      completeStat.textContent = `Abgeschlossen (8/8): ${complete}`;
    }

    function addItem(name){
      if(!name.trim()) return;
      items.unshift({ id: uid(), name: name.trim(), count: 0 });
      render();
    }

    function removeItem(id){
      items = items.filter(i => i.id !== id);
      render();
    }

    function increment(id){
      items = items.map(i => {
        if(i.id === id){ i.count = Math.min(8, i.count + 1); }
        return i;
      });
      render();
    }

    function decrement(id){
      items = items.map(i => {
        if(i.id === id){ i.count = Math.max(0, i.count - 1); }
        return i;
      });
      render();
    }

    function clearAll(){
      if(confirm('Alle Eintr√§ge wirklich l√∂schen?')){
        items = [];
        render();
      }
    }

    addForm.addEventListener('submit', e => {
      e.preventDefault();
      addItem(nameInput.value);
      nameInput.value = '';
      nameInput.focus();
    });

    clearAllBtn.addEventListener('click', clearAll);

    render();
  </script>
</body>
</html>
